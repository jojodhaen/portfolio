name: Deploy to Webserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21.7.3'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: debug
      run: |
        ls -la

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.3
      env:
        DIST_FOLDER: dist
      with:
        script_stop: true
        host: jorendhaen.be
        port: 22
        username: jorendha
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        envs: DIST_FOLDER
        script: |
          cd /home/jorendha/public_html/portfolio
          rm -rf *
          cp -r $DIST_FOLDER/* /home/jorendha/public_html/portfolio

